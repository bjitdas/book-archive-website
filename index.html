<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body class="body">
    <h1 id="header-text" class="text-warning text-center m-3">Open library</h1>
    <section id="container-section" class="container">
        <h2 class="text-center text-light">Search your fovourite books</h2>
        <!-- input field  -->
        <div class="input-group m-3 w-50 mx-auto">
            <input id="input-field" type="text" class="form-control" placeholder="Search your favourite book"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBooks()" class="btn btn-outline-secondary btn-danger text-white" type="button"
                id="button-addon2">Search</button>
        </div>
        <!-- search result quantity -->
        <div id="result-quantity" class="text-center text-warning fs-4 fw-normal">
        </div>
        <!-- search result -->
        <div id="search-container" class="row row-cols-1 row-cols-md-3 g-4 m-2">
        
        </div>
    </section>

    <!-- script link  -->
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
